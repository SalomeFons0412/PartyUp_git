spring.application.name=PartyUp
server.port=8080

# Configuración MongoDB local
spring.data.mongodb.uri=mongodb://localhost:27017/partyup
spring.data.mongodb.database=partyup

# Opcional: logs y creación automática de índices
spring.data.mongodb.auto-index-creation=true
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=TU_EMAIL@gmail.com
spring.mail.password=TU_CONTRASEÑA_O_APP_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.test-connection=false
